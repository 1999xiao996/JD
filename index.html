<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>环保网 - 保护地球</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* 基本样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background-color: #f0f9ff;
            color: #333;
            font-size: 16px;
            line-height: 1.6;
        }

        /* 根级别变量 */
        :root {
            --primary-color: #2a7d5f;
            --secondary-color: #6bbf73;
            --accent-color: #ff6f61;
            --white: #ffffff;
        }

        /* 顶部导航栏 */
        header {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        header .container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .logo i {
            margin-right: 0.5rem;
        }

        nav ul {
            display: flex;
            list-style: none;
        }

        nav ul li {
            margin-left: 2rem;
        }

        nav ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: 500;
            padding: 0.5rem;
            transition: 0.3s ease;
        }

        nav ul li a:hover {
            color: var(--accent-color);
        }

        /* Hero部分 */
        .hero {
            background: linear-gradient(to bottom, rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.4)), url('https://images.unsplash.com/photo-1561948957-1ef8a7791ad6?crop=entropy&cs=tinysrgb&fit=max&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&ixlib=rb-1.2.1&q=80&w=1080');
            background-size: cover;
            background-position: center;
            height: 60vh;
            display: flex;
            align-items: center;
            text-align: center;
            color: var(--white);
        }

        .hero h1 {
            font-size: 3rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 1rem;
        }

        .hero p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }

        .cta-btn {
            background-color: var(--accent-color);
            color: var(--white);
            padding: 0.8rem 2rem;
            text-decoration: none;
            border-radius: 30px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        .cta-btn:hover {
            background-color: var(--secondary-color);
        }

        /* 内容部分 */
        section {
            padding: 5rem 1rem;
        }

        .section-title {
            text-align: center;
            margin-bottom: 3rem;
        }

        .section-title h2 {
            font-size: 2.5rem;
            color: var(--primary-color);
        }

        .section-title p {
            color: #666;
            font-size: 1.1rem;
        }

        .about-content {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 2rem;
        }

        .about-img img {
            width: 100%;
            height: auto;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .about-text {
            max-width: 600px;
        }

        .about-text h3 {
            font-size: 1.8rem;
            margin-bottom: 1rem;
        }

        .about-text p {
            margin-bottom: 1.5rem;
        }

        .about-text a {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 0.6rem 1.8rem;
            border-radius: 50px;
            text-decoration: none;
            transition: 0.3s ease;
        }

        .about-text a:hover {
            background-color: var(--accent-color);
        }

        /* Footer */
        footer {
            background-color: var(--primary-color);
            color: var(--white);
            padding: 2rem 0;
            text-align: center;
        }

        footer p {
            margin-top: 1rem;
        }

        /* 媒体查询（响应式设计） */
        @media (max-width: 768px) {
            header .container {
                flex-direction: column;
                text-align: center;
            }

            nav ul {
                flex-direction: column;
                padding-top: 1rem;
            }

            nav ul li {
                margin-left: 0;
                margin-top: 1rem;
            }

            .about-content {
                flex-direction: column;
                text-align: center;
            }

            .about-img {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>

    <!-- Header -->
    <header>
        <div class="container">
            <div class="logo">
                <i class="fas fa-leaf"></i>
                <span>环保网</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">首页</a></li>
                    <li><a href="#about">关于我们</a></li>
                    <li><a href="#services">服务</a></li>
                    <li><a href="#contact">联系我们</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero">
        <div>
            <h1>保护地球，人人有责</h1>
            <p>加入我们，共同参与环保行动，创造更美好的未来。</p>
            <a href="#about" class="cta-btn">了解更多</a>
        </div>
    </section>

    <!-- About Section -->
    <section id="about">
        <div class="section-title">
            <h2>关于环保网</h2>
            <p>我们致力于推动全球环境保护，倡导可持续发展。</p>
        </div>
        <div class="about-content">
            <div class="about-img">
                <img src="https://images.unsplash.com/photo-1567581496-539f507b8452?crop=entropy&cs=tinysrgb&fit=max&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&ixlib=rb-1.2.1&q=80&w=1080" alt="环保行动">
            </div>
            <div class="about-text">
                <h3>我们的使命</h3>
                <p>环保网致力于全球环保，倡导每个人都能为保护地球做出贡献。</p>
                <p>我们的行动包括绿化植树、减少碳排放、海洋清洁等多个方面。</p>
                <a href="#services">了解我们的服务</a>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer id="contact">
        <p>&copy; 2025 环保网. 保留所有权利。</p>
    </footer>

</body>
</html>
